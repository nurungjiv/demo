//tmvar = setInterval(              myOpenToss     , myDelay*1000);

        function myOpenToss() {

             if( mynum < myEnd ) {

                    document.getElementById("myRunNum").innerHTML = mynum + "번쨰 링크 오픈 " ;// myurl;

                if( myLastWindow ) { myLastWindow.close(); }
                myLastWindow = window.open(myurl, "_blank");
            } else {
                window.clearInterval(tmvar);
            }
        }
        function myStop() {

        }
